<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Functions: Task 2</title>
  <style>
    p {
      color: purple;
      margin: 0.5em 0;
    }

    * {
      box-sizing: border-box;
    }

    canvas {
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <input class="colorInput" type="text" />

  <section></section>

  <canvas width="480" height="320"> </canvas>
</body>
<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');

  const input = document.querySelector('.colorInput');
  const para = document.createElement('p');
  let chooseColor = '';

  // Red rectangle
  function drawRectRed() {
    ctx.beginPath();
    ctx.lineWidth = '6';
    ctx.strokeStyle = 'red';
    ctx.rect(5, 5, 290, 140);
    ctx.stroke();
  }

  // Green rectangle
  function drawRectGreen() {
    ctx.beginPath();
    ctx.lineWidth = '4';
    ctx.strokeStyle = 'green';
    ctx.rect(30, 30, 50, 50);
    ctx.stroke();
  }

  // Blue rectangle
  function drawRectBlue() {
    ctx.beginPath();
    ctx.strokeStyle = 'blue';
    ctx.rect(50, 60, 100, 75);
    ctx.stroke();
  }

    // Posible code to draw rectangle
    // const x = 50;
    // const y = 60;
    // const width = 100;
    // const height = 75;
    // const color = 'blue';

    // function draw() {
    //   ctx.beginPath();
    //   ctx.strokeStyle = color;
    //   ctx.rect(x, y, width, height);
    //   ctx.stroke();
    // }
    // draw();

  input.addEventListener('input', function () {
    chooseColor = input.value;
    if (chooseColor === 'red') {
      para.textContent = `Your chosen color is ${chooseColor} !`
      drawRectRed();
    } else if (chooseColor === 'green') {
      para.textContent = `Your chosen color is ${chooseColor} !`;
      drawRectGreen();
    } else if (chooseColor === 'blue') {
      para.textContent = `Your chosen color is ${chooseColor} !`;
      drawRectBlue();
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      para.textContent = 'Warrning! Choose red, green or blue';
    }
  });
  const section = document.querySelector('section');
  section.appendChild(para);
</script>

</html>
