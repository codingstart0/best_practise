<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Todo App</h5>

      <!-- Input form for new todos -->
      <form id="new-todo-form" class="d-flex mb-4" autocomplete="off">
        <input
          type="text"
          id="todo-input"
          class="form-control me-2"
          placeholder="Add a new todo"
        />
        <button id="add-todo" class="btn btn-primary" type="submit">
          Add
        </button>
      </form>

      <!-- Todo list -->
      <ul id="todo-list" class="list-group">
        <!-- Example of a todo item -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="todo-checkbox-1"
            />
            <label class="form-check-label ms-2" for="todo-checkbox-1">
              Sample Todo Item
            </label>
          </div>
          <button class="btn btn-sm btn-danger">Remove</button>
        </li>
      </ul>

      <!-- Actions -->
      <div class="mt-4">
        <button id="clear-completed-todos" class="btn btn-secondary me-2">
          Clear Completed Todos
        </button>
        <button id="clear-all-todos" class="btn btn-danger">
          Clear All Todos
        </button>
      </div>
    </div>
  </div>
</div>
