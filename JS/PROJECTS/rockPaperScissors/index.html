<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="gameName">ROCK PAPER SCISSORS</h1>

    <div class="game">
      <div class="choices">
        <button onclick="onPlayerChoice('ROCK')">ðŸª¨</button>
        <button onclick="onPlayerChoice('PAPER')">ðŸ“°</button>
        <button onclick="onPlayerChoice('SCISSORS')">âœ‚</button>
      </div>

      <div id="choicesDisplay">
        <div>
          PLAYER:
          <span id="playerChoice"></span>
        </div>
        <div>
          COMPUTER:
          <span id="computerChoice"></span>
        </div>
      </div>

      <div id="resultDisplay">WILL YOU WIN?!</div>
      <div class="scoreDisplay">
        Player Score:
        <span id="playerScoreDisplay">0</span>
      </div>

      <div class="scoreDisplay">
        Computer Score:
        <span id="computerScoreDisplay">0</span>
      </div>

      <div class="scoreSum">
        RESULT:
        <span id="scoreSumDisplay">zero fight</span>
      </div>
      <div class="reverseAction">
        <button onclick="undo()"><< UNDO</button>
        <button onclick="redo()">REDO >></button>
      </div>
    </div>

    <nav class="sidebar">
      <header>
        <h2>History</h2>
      </header>
      <div class="scrollbox">
        <div id="appendChild" class="scrollbox-inner">
          <div class="game-info">
            <div>Curent step index: <span id='curentStepIndexSideBar'></div>
            <div>Player Choice: <span id='playerChoiceList'></div>
            <div>Computer Choice: <span id='computerChoiceList'></div>
          </div>
        </div>
      </div>
      <footer>
        <h2>Last step index:
        <span id="lastStepIndex"></span>
       </h2>
      </footer>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
