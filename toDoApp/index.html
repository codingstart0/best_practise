<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Stuff I need to do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">Youtube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
      </ul>
      <form action="">
        <input 
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">YouTube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input 
              type="checkbox"
              id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              record todo list video
            </label>
          </div>
          <!-- /task-1 -->

          <div class="task">
            <input 
              type="checkbox"
              id="task-2"
            />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              another task
            </label>
          </div>
          <!-- /task-2 -->

          <div class="task">
            <input 
              type="checkbox"
              id="task-3"
            />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              a third task
            </label>
          </div>
          <!-- /task-3 -->
    </div>

    <div class="new-task-creator">
      <form action="">
          <input 
            type="text"
            class="new task"
            placeholder="new task name"
            aria-label="new task name"
          />
          <button class="btn create" aria-label="create new task">+</button>
        </form>
  </div>

  <div class="delete-stuff">
    <button class="btn delete">Clear completed tasks</button>
    <button class="btn delete">Delete list</button>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boot
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
