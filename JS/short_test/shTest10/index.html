  ctx.rect(5, 5, 290, 140);

  // Green rectangle
  ctx.beginPath();
  ctx.lineWidth = "4";
  ctx.strokeStyle = "green";
  ctx.rect(30, 30, 50, 50);
  ctx.stroke();

    ctx.beginPath();
