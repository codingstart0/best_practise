<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Only ToDos</title>
    <link href="/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center min-vh-100"
  >
    <div class="container-xs">
      <div class="bg-white p-4 rounded shadow todo-container">
        <h1 class="h4 mb-4 text-center">Todo App</h1>

        <form id="new-todo-form" autocomplete="off">
          <div class="input-group mb-3">
            <input
              type="text"
              id="todo-input"
              class="form-control"
              placeholder="Add a new todo"
            />
            <button id="add-todo" class="btn btn-primary" type="submit">
              Add
            </button>
          </div>
        </form>

        <h2 class="h5 mb-3">Todo List</h2>
        <ul id="todo-list" class="list-group mb-3">
          <!-- Todo items will go here -->
        </ul>

        <div class="completed-todos">
          <div>
            <button id="hide-todos" class="btn btn-secondary">
              Hide completed Todos
            </button>
            <button id="show-todos" class="btn btn-secondary">
              Show all Todos
            </button>
          </div>
          <div>
            <button id="clear-completed-todos" class="btn btn-secondary">
              Clear completed Todos
            </button>
            <button id="clear-all-todos" class="btn btn-secondary">
              Clear all Todos
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="test-modal">Modal</div> -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
