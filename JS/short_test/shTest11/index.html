<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Functions: Task 4</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    const names = [
      'Chris',
      'Joe',
      'Limon',
      'Adon',
      'Rik',
      'Li Kang',
      'Anne',
      'Francesca',
      'Mustafa',
      'Tina',
      'Bert',
      'Jada',
    ];

    const para = document.createElement('p');
    const paraShort = document.createElement('p');
    const para5 = document.createElement('p');
    const paraLong = document.createElement('p');

    // More compact arrow functions
    const shortNames = names.filter((name) => name.length < 5);
    const longNames = names.filter((name) => name.length > 5);
    const equalNames = names.filter((name) => name.length === 5);

    const shortNamesList = shortNames.length;
    const longNamesList = longNames.length;
    const equalNamesList = equalNames.length;
    const listLength = names.length;

    paraShort.textContent = `These ${shortNamesList} names are shorter than 5 characters: ${shortNames.join(
      ', '
    )}`;
    para.textContent = `These ${longNamesList} names are longer than 5 characters: ${longNames.join(
      ', '
    )}`;
    para5.textContent = `These ${equalNamesList} names are 5 characters long: ${equalNames.join(
      ', '
    )}`;
    paraLong.textContent = `This list contains ${listLength} names`;

    // Arrow Function
    // const isShort = (name) => name.length <= 5;

    // Traditional Function
    // function isShort(name) {
    //   return name.length < 5;
    // }

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(paraShort);
    section.appendChild(para5);
    section.appendChild(para);
    section.appendChild(paraLong);
  </script>
</html>
